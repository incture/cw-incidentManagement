<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-resourceroots='{"Dashboard2":"./"}'>
 
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
 	<link rel="stylesheet" type="text/css" href="CSS/style.css">

		<script>
				sap.ui.localResources("dashboard");
				var app = new sap.m.App({initialPage:"iddashboard1"});
				var page = sap.ui.view({id:"iddashboard1", viewName:"dashboard.dashboard", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
